  # ============== DEVELOPMENT TOOLS ==============
  adminer:
    image: adminer:latest
    container_name: vrm-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - vrm-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: vrm-redis-commander
    platform: linux/amd64
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - vrm-network

volumes:
  postgres_data:
  redis_data:

networks:
  vrm-network:
    driver: bridge
